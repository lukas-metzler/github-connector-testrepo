apiVersion: v1
kind: Config
metadata:
  name: generic-service
  labels:
    app: generic
spec:
  replicas: 2
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    - name: LOG_LEVEL
      value: "INFO"
  storage:
    class: standard
    size: 10Gi
